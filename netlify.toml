# Configuration Netlify pour CERIP-SENEGAL

[build]
  # Commande de build
  command = "npm run build"
  # Dossier de sortie (généré par Vite)
  publish = "dist"

# Redirections pour SPA (Single Page Application)
# Toutes les routes pointent vers index.html pour le routing React
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers pour optimiser le cache des assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Variables d'environnement (à configurer dans Netlify Dashboard)
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY

